<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="calcDisp">
            <p>0</p>
        </div>
        <div class="buttons">

            <div class="btn ac gray">ac</div>
            <div class="btn plus-minus gray">+/-</div>
            <div class="btn procent gray">%</div>
            <div class="btn division orange">/</div>

            <div class="btn num7">7</div>
            <div class="btn num8">8</div>
            <div class="btn num9">9</div>
            <div class="btn increase orange">x</div>

            <div class="btn num4">4</div>
            <div class="btn num5">5</div>
            <div class="btn num6">6</div>
            <div class="btn minus orange">-</div>

            <div class="btn num1">1</div>
            <div class="btn num2">2</div>
            <div class="btn num3">3</div>
            <div class="btn plus orange">+</div>

            <div class="btn zero">0</div>
            <div class="btn point">.</div>
            <div class="btn finish orange">=</div>

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
